<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/table.css">
    <title>Fruits</title>
</head>
<body>
    <div class="table">
        <table>
            <caption>Fruit Details</caption>
            <tr>
                <th>Fruit Name</th>
                <th>Cost of Fruit</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>30</td>
                <td><img src="https://image.shutterstock.com/image-photo/red-apple-isolated-on-white-260nw-1727544364.jpg" alt=""></td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>10</td>
                <td><img src="https://images.immediate.co.uk/production/volatile/sites/30/2017/01/Bananas-218094b-scaled.jpg?quality=90&resize=960%2C872" alt=""></td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>20</td>
                <td><img src="https://bls.mobhai.com/wp-content/uploads/2021/06/orange.jpg" alt=""></td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>50</td>
                <td><img src="https://5.imimg.com/data5/QN/ED/MY-28139693/sindhri-mango-500x500.jpg" alt=""></td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>45</td>
                <td><img src="https://static.toiimg.com/photo/msid-69876233/69876233.jpg?506233" alt=""></td>
            </tr>
        </table>
    </div>
</body>
</html>
